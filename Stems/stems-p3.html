<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stems-styles.css" />
    <title>STEMS PART 3</title>
  </head>
  <body>
    <nav class="navigation">
      <a href="../index.html" class="navigation__title navigation--hover"
        >Inicio</a
      >
      <a href="./Stems-p1.html" class="navigation__title navigation--hover">
        Reset</a
      >
    </nav>
    <section class="section">
      <h1 class="section__title">PARTE 3</h1>
      <p class="section__p">
        Ahora puedes proceder a exportar los stems, revisar que todos los bajos tengan los <br> <strong>SUBS y LABEL</strong>.
      </p>
    </section>

    <form action="./stems-p4.html" class="formulario">
      <div class="formulatio__formContainer">
        <div class="formulatio__formContainer__label">
          <label for="lb1" 
            >Revisar labels y subs
            </label
          >

          <input
            type="checkbox"
            name="CambioCorte"
            id="lb1"
            required
            class="formulario__checkbox"
          />
        </div>
        <div class="formulatio__formContainer__label">
        <label for="lb2" 
          >¿Es necesario separar mono de stereo?
          </label
        >

        <input
          type="checkbox"
          name="CambioCorte"
          id="lb2"
          required
          class="formulario__checkbox"
        />
      </div>
      <div class="formulatio__formContainer__label">
        <label for="lb3" 
          >
          ¿Es necesario apagar plugins de los instrumentos?</label
        >
        <input
          type="checkbox"
          name="_STEMS"
          id="lb3"
          required
          class="formulario__checkbox"
        />
      </div class="formulatio__formContainer__label">
        <button type="submit" class="formulatio__formContainer__label formulatio__formContainer--btn">
          Continuar
        </button>
      </div>
    </form>
  </body>
</html>
