    <section>
      <h1>STEMS PARTE 3</h1>
      <p>
        Ahora puedes proceder a exportar los stems, revisar que todos los bajos
        tengan los <strong> SUBS y LABEL</strong>.
      </p>
      <p>OJOO! Antes de bouncear revisa los siguientes puntos:</p>
      <form action="./stems-p4.html">
        <label for="lb1">Revisar labels y subs</label>
        <input type="checkbox" name="_STEMS" id="lb1" required />
        <label for="lb2">¿Es necesario separar mono de stereo?</label>
        <input type="checkbox" name="SeparateMono" id="lb2" required />
        <label for="lb3">¿Es necesario apagar plugins?</label>
        <input type="checkbox" name="PluginsOff" id="lb3" required />
        <button type="submit">Continuar</button>
      </form>
    </section>
