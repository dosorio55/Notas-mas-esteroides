<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stems-styles.css" />
    <title>STEMS PARTE 5</title>
  </head>
  <body>
    <nav class="navigation">
      <a href="../index.html" class="navigation__title navigation--hover"
        >Inicio</a
      >
      <a href="./Stems-p1.html" class="navigation__title navigation--hover">
        Reset</a
      >
    </nav>
    <section class="section">
      <h1 class="section__title">PARTE 5</h1>
      <p class="section__p">
        Listening check y routear. Una vez routeado vamos a hacerlo siguiente:
      </p>
    </section>

    <form action="./stems-p6.html" class="formulario">
      <div class="formulatio__formContainer">
        <div class="formulatio__formContainer__label">
          <label for="lb1" 
            >Lock Tempo y 5.1, Debe estar a 0db</label
          >

          <input
            type="checkbox"
            name="RenameDuplicate"
            id="lb1"
            required
            class="formulario__checkbox"
          />
        </div>
        <div class="formulatio__formContainer__label">
        <label for="lb2" 
          >Check SFX Hi y Low y Bass</label
        >

        <input
          type="checkbox"
          name="CambioCorte"
          id="lb2"
          required
          class="formulario__checkbox"
        />
      </div>
      <div class="formulatio__formContainer__label">
        <label for="lb3" 
          >Dobles paneos</label
        >
        <input
          type="checkbox"
          name="_STEMS"
          id="lb3"
          required
          class="formulario__checkbox"
        />
      </div class="formulatio__formContainer__label">
        <button type="submit" class="formulatio__formContainer__label formulatio__formContainer--btn">
          Continuar
        </button>
      </div>
    </form>
  </body>
</html>
